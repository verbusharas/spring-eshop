<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title th:text="#{product.title}">Produktas</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4" th:text="${product.getName}"></h1>
        <p class="lead" th:text="${product.getDescription}"></p>
        <hr class="my-4">
        <p th:text="#{product.table.price} + ': '+ ${product.getPrice} + ' ' + #{product.currency} + '.'"></p>
        <p th:text="#{product.table.in-stock} + ': ' + ${product.getInStock()} + ' ' + #{product.count} + '.'"></p>
        <p>
            <a th:href="@{/product}" th:text="#{product.return}"></a>
        </p>
    </div>

</body>
</html>
