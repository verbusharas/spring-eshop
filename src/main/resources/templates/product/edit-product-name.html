<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title th:text="#{product.rename.title}">Keisti produkto pavadinimą</title>
</head>
<body>

<div class="parent-container">
<form th:action="@{/product/edit-name}" method="POST" th:object="${product}">

        <div class="container-fluid">
            <h1 th:text="#{product.rename.title}">Keisti produkto pavadinimą</h1>
            <div class="form-group">
                <input type="hidden" id="tfId" th:field="*{id}" th:value="*{id}" >
                <label th:text="#{product.table.name}" for="tfName">Pavadinimas:</label>
                <input class="form-control" id="tfName" type="text" th:field="*{name}" th:value="*{name}" required/><br/>
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{product.edit.save}"></button>
        </div>
</form>
</div>


</body>
</html>
